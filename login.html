<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Login - Unterwasser Hockey Team</title>
        <link rel="stylesheet" href="style.css">  <!-- CSS-Verbindung -->
    </head>
    <body class="body">
        <!-- Header Section -->
        <header class="header">
            <div class="header_container">
                <a href="./index.html" title="Zur Startseite">
                    <img class="logo" src="./swimming.png" alt="Team Logo">
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="page_content">
            <h1 class="FAQ">Login</h1>

            <section class="login_form">
                <form action="#" method="post"> 
                    <label for="username"><strong>Benutzername:</strong></label>
                    <input type="text" id="username" name="username" placeholder="Name" required>

                    <label for="password"><strong>Passwort:</strong></label>
                    <input type="password" id="password" name="password" placeholder="Passwort" required>

                    <button type="submit">Einloggen</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="foot">
            <p>&copy; 2025 Unterwasser Hockey Team. Alle Rechte vorbehalten.</p>
            <p><a href="./impressum.html">Impressum</a></p>
        </footer>
    </body>
</html>
