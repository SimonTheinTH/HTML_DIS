<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Login - Unterwasser Hockey Team</title>
        <link rel="stylesheet" href="/css/style.css">  <!-- CSS-Verbindung -->
    </head>
    <body class="body">
        <!-- Header Section -->
        <header class="bölüm_header">
            <section class="bölüm_header_container">
                <nav class="bölüm_crumbs">
                    <ol>
                        <li class="bölüm_crumb"><a href="/seiten/index.html" >Home Page</a></li> <!-- Weiterführung zu Home Page( index.html ) -->
                        <li class="bölüm_crumb">Kontak</li>
                    </ol>
                </nav>
                <a href="/seiten/index.html" title="Zur Startseite">   <!-- Weiterführung zu Home Page (index.html) -->
                    <img class="bölüm_logo" src="/bilder/swimming.png" alt="Team Logo">
                </a>
                <a href="/seiten/login.hmtl">              <!-- Weiterführung zu Login Page (login.html) -->
                    <img class="bölüm_login" src="/bilder/login.png" alt="Log In Icon">
                </a>
            </section>
        </header>
        <!-- Main Content -->
        <main class="bölüm_page_content">
            <h1 class="bölüm_FAQ">Login</h1>
            <h2>Willkommen bei Unterwasser-Hockey-Enthusiasten</h2>

            <section class="bölüm_login_form">
                <form action="#" method="post"> 
                    <label for="username"><strong>Benutzername:</strong></label>
                    <input type="text" id="username" name="username" placeholder="Name" required>

                    <label for="password"><strong>Passwort:</strong></label>
                    <input type="password" id="password" name="password" placeholder="Passwort" required>

                    <button type="submit">Einloggen</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bölüm_footer">
            <p>&copy; 2025 Unterwasser Hockey Team. Alle Rechte vorbehalten.</p>
            <p><a href="/seiten/impressum.html">Impressum</a></p>
            <p><a href="/seiten/kontak.html">Kontak</a></p>
        </footer>
    </body>
</html>
